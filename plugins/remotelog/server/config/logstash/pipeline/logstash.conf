input {
	udp {
        port => 5213
    }
}

filter {
    mutate {
        split => ["host", "."]
        add_field => { "shortHostname" => "%{[host][0]}.%{[host][1]}.%{[host][2]}.x" }
    }
    mutate {
        rename => ["shortHostname", "host" ]
    }

    json {
        source => "message"
        target => "log"
    }
}

output {
#     stdout {codec => rubydebug}
    if [log][type] == "networkdelay" {
        elasticsearch {
            hosts => "elasticsearch:9200"
            index => "networkdelay"
        }
    } else if [log][type] == "statement" {
        elasticsearch {
             hosts => "elasticsearch:9200"
            index => "statement"
        }
    } else{
        elasticsearch {
            hosts => "elasticsearch:9200"
        }
    }
}