name: Test GoShimmer

on: [push, pull_request]

jobs:

  build:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run Tests
      run: go test $(go list ./... | grep -v drng)
