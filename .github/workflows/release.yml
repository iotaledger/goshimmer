name: Release
'on':
  release:
    types:
      - published
jobs:
  goreleaser:
    name: GoReleaser
    runs-on:
      - ubuntu-latest
    container:
      image: 'iotmod/goreleaser-cgo-cross-compiler:1.14.4'
      volumes:
        - /repo
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Copy config.default.json to config.json
        run: cp config.default.json config.json
      - name: Release GoShimmer
        run: goreleaser --rm-dist
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  docker:
    name: Docker
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get release tag
        run: 'echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF#refs/*/})'
      - name: Publish to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: iotagoshimmer/goshimmer
          username: '${{ secrets.DOCKER_USERNAME }}'
          password: '${{ secrets.DOCKER_PASSWORD }}'
          tags: 'latest,${{ env.RELEASE_VERSION }}'
