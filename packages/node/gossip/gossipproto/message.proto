syntax = "proto3";

option go_package = "github.com/iotaledger/goshimmer/packages/gossip/gossipproto";

package gossipproto;

block Packet {
  oneof body {
    Block block = 1;
    BlockRequest blockRequest = 2;
    Negotiation negotiation = 3;
  }
}

block Block {
  bytes data = 1;
}

block BlockRequest {
  bytes id = 1;
}

block Negotiation {}