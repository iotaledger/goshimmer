---
## This playbook sets up the whole network stack.

- hosts: metrics
  roles:
    - metrics

- hosts: supports
  roles:
    - role: goshimmer-node
      nodeType: entrynode
    - role: goshimmer-node
      nodeType: analysis-server

- hosts: goshimmers
  vars:
    nodeType: goshimmer
  roles:
    - goshimmer-node

- hosts: drands
  roles:
    - role: drand
      drandNumber: 1
    - role: drand
      drandNumber: 2
    - role: drand
      drandNumber: 3
    - role: drand
      drandNumber: 4
    - role: drand
      drandNumber: 5
