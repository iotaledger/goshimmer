---
## This playbook deploys new changes to the environment.

- hosts: metrics
  vars:
    removeData: no
  roles:
    - metrics

- hosts: supports
  roles:
    - role: goshimmer-node
      nodeType: entrynode
    - role: goshimmer-node
      nodeType: analysis-server

- hosts: goshimmers
  vars:
    nodeType: goshimmer
  roles:
    - goshimmer-node
